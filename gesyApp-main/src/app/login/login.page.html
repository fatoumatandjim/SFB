<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="48" height="48" rx="12" fill="#3b82f6"/>
          <path d="M24 12L32 20H28V32H20V20H16L24 12Z" fill="white"/>
          <path d="M12 36H36V40H12V36Z" fill="white"/>
        </svg>
      </div>
      <h1>LogiFlow Pro</h1>
      <p>Connectez-vous Ã  votre compte</p>
    </div>

    <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="identifiant">Identifiant</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ‘¤</span>
          <input
            type="text"
            id="identifiant"
            name="identifiant"
            [(ngModel)]="credentials.identifiant"
            class="form-input"
            placeholder="Entrez votre identifiant"
            required
            autocomplete="username"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="motDePasse">Mot de passe</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ”’</span>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="motDePasse"
            name="motDePasse"
            [(ngModel)]="credentials.motDePasse"
            class="form-input"
            placeholder="Entrez votre mot de passe"
            required
            autocomplete="current-password"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe'"
          >
            {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
      </div>

      @if (errorMessage) {
        <div class="error-message">
          <span class="error-icon">âš ï¸</span>
          <span>{{ errorMessage }}</span>
        </div>
      }

      <button
        type="submit"
        class="btn-login"
        [disabled]="isLoading || !loginForm.valid"
      >
        @if (isLoading) {
          <span class="spinner"></span>
          <span>Connexion en cours...</span>
        } @else {
          <span>Se connecter</span>
        }
      </button>
    </form>

    </div>
  </div>
</div>
