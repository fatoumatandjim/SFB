spring.application.name=gesy
spring.profiles.active=prod

# Configuration Mail SMTP/IMAP (variables d'environnement obligatoires en prod)
spring.mail.host=${MAIL_HOST:}
spring.mail.port=${MAIL_PORT:465}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.protocol=${MAIL_PROTOCOL:smtps}
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.ssl.enable=true
spring.mail.properties.mail.smtps.ssl.trust=${MAIL_HOST:}
spring.mail.properties.mail.debug=${MAIL_DEBUG:false}
spring.mail.imap.host=${MAIL_IMAP_HOST:}
spring.mail.imap.port=${MAIL_IMAP_PORT:993}

# Configuration des fichiers (pi√®ces jointes)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=${FILE_UPLOAD_DIR:uploads/email-attachments}