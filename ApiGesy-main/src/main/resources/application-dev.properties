spring.datasource.url=jdbc:mysql://localhost:3306/gesy-db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Mail (dev local : configurer MAIL_* ou utiliser MailHog sur localhost:1025)
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=false
spring.mail.imap.host=${MAIL_IMAP_HOST:localhost}
spring.mail.imap.port=${MAIL_IMAP_PORT:1143}

